<div class="d-flex flex-column justify-content-center">
    <div class="container py-3">
        <div 
            class="py-3 fs-2" 
            style="font-weight: 700;border-bottom: 1px solid darkgray;"
        >
            My Favourite
        </div>
        <div 
            *ngFor="let item of getFavourite()"
            class="py-3 d-flex cursor__pointer" 
            style="border-bottom: 1px solid darkgray;"
            (click)="gotoItemDetail( item.id )"
        >
            <div class="d-flex justify-content-center align-items-center fav__img__wrapper">
                <div class="w-75">
                    <img
                        class="fav__img"
                        src={{item.img}}
                    >
                </div>
            </div>
            <div class="p-3 flex-1">
                <div class="fs-6" style="font-weight: 700;">
                    {{item.title}}
                </div>
                <div class="fs-7 my-2">
                    {{item.category}}
                </div>
                <div class="fs-7">
                    {{item.descri}}
                </div>
                <div class="fs-7 d-flex justify-content-end align-items-center">
                    <div class="mt-1">Read More</div>
                    <i class="bi bi-caret-right-fill mx-2"></i>
                </div>
            </div>
        </div>
    </div>
</div>
