<div class="py-3" style="border-bottom: 1px solid darkgray;">
    <div class="fs-6 d-flex align-items-center" style="font-weight: 700;">
        <i class="nav__logo bi bi-person-circle" style="color: tomato;"></i>
        <div class="mx-2 mt-2">
            {{data.user}}
        </div>
    </div>
    <div class="my-2">
        <div class="d-flex" style="margin-right: 1rem;">
            <div 
                class="mx-1"
                *ngFor="let star of [].constructor(data.rating);"    
            >
                <i class="bi bi-star-fill" style="color: tomato;"></i>
            </div>
            <div 
                class="mx-1"
                *ngFor="let star of [].constructor(5-data.rating);"    
            >
                <i class="bi bi-star" style="color: tomato;"></i>
            </div>
        </div>
    </div>
    <div class="fs-7 w-50">
        {{data.comment}}
    </div>
</div>
