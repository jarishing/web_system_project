<div class="d-flex flex-column justify-content-center">
    <div class="container py-3 d-flex flex-column">
        <div class="fs-3 py-2">
            All RECIPES
        </div>
        <div class="py-3 d-flex border-bottom">
            <div class="flex-1">
                <div class="d-flex align-items-center">
                    <div class="fs-6">CATEGORY:</div>
                    <div class="d-flex flex-wrap">
                        <div 
                            class="catergory__box m-2 fs-7 p-2 d-flex justify-content-center align-items-center cursor__pointer"
                            (click)="selectCategory('ALL')"
                            [ngClass]="{ catergory__box__selected: selectedCategory == 'ALL' }"
                        >
                                ALL
                        </div>
                        <div
                            *ngFor="let category of categories;"
                            class="catergory__box fs-7 m-2 p-2 d-flex justify-content-center align-items-center cursor__pointer"
                            (click)="selectCategory(category)"
                            [ngClass]="{ catergory__box__selected: selectedCategory == category }"
                        >
                            {{category}}
                        </div>
                    </div>
                </div>
            </div>
            <div 
                class="px-2 d-flex align-items-center"
                style="border-left: 1px solid #000;"    
            >
                <div>
                    <i class="bi bi-search"></i>
                </div>
                <input class="mx-3">
            </div>
        </div>
        <div class="flex-1 position-relative w-100">
            <div
                class="item__showing__list position-absolute w-100 d-flex flex-wrap"
                style="overflow-y: scroll"
            >
                <div 
                    *ngFor="let recipe of data"
                    class="list__box__wrapper d-flex justify-content-center align-items-center cursor__pointer my-2 position-relative"
                    (click)="selectItem(recipe.id)"
                >
                    <div class="m-2">
                        <img
                            src={{recipe.img}}
                            class="list__box__img"
                        >
                        <div class="fs-7 py-3 text-secondary">
                            {{recipe.category}}
                        </div>
                        <div 
                            class="fs-5 py-2"
                            style="font-weight: 700;min-height: 88px;"
                        >
                            {{recipe.title}}
                        </div>
                        <div 
                            *ngIf="checkFavourite( recipe.id ) == true"
                            class="nav__hint text-white position-absolute rounded-circle bg__text d-flex justify-content-center align-items-center"
                        >
                            <i class="bi bi-star-fill hint__img"></i>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</div>
